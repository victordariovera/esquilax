<!DOCTYPE html>
  <head>
    <meta charset="UTF-8">
    <title>Esquilax - GdA Contact Center</title>
    
    <style>

      /* Clear formatting*/
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      
      /* Remove formatting from links*/
      a {
        color: inherit;
        text-decoration: none; 
      }

      html {
        font-family: sans-serif;
      }

      body {
        margin: 0;
      }

      nav {
        display: flex; 
        align-items: center;
        padding: 5px;
        overflow: hidden;
        background-color: darkslategrey;
        height: 100px;
        color:white;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        font-size: 13px;
        font-family: -apple-system,BlinkMacSystemFont,Segoe UI,Helvetica,Arial,sans-serif;
        padding-left: 50px;
      }

      .nav-logo{
        margin: 10px;
        max-width:100%;
      }

      .nav-isotype{
        font-weight: bold;
        font-size: 25px;
        margin-bottom:5px;
      }

      nav li {
        margin: 0;
      }

      nav ul {
        display: flex;
        list-style: none;
        margin-left:50px;
        width: 100%;
        font-weight: bold;
      }

      nav li a {
        color: white;
        display: block;
        text-decoration: none;
        padding: .5em 1em;
      }

      .nav-user {
        margin-left: auto;
        margin-right: 50px;
      }

      .showcase{
        display:flex;
        height: 600px;
        background-color: darkslategrey;
        font-family: -apple-system,BlinkMacSystemFont,Segoe UI,Helvetica,Arial,sans-serif;
        color:white;
        font-weight: bold;
        align-items: center;
        justify-content: center;
      }

      .showcase-main-text{
        font-size: 70px;
      }

      .showcase-secondary-text{
        font-size: 20px;
      }
    </style>
</head>
<body>
  <nav>
    <img class="nav-logo" src="img/esquilax_logo_lowres.png">
    <div class="nav-isotype">esquilax</div>
    <ul>
        <li><a href="#">Integraciones</a></li>
        <li><a href="#">Estadísticas</a></li>
        <li><a href="#">Auditoria</a></li>
        <li><a href="#">Configuración</a></li>
        <li class="nav-user"><a href="#">Login</a></li>
    </ul>
  </nav>
    <div class="showcase">
      <div class="showcase-main-text">
        Todo Genesys,en un solo lugar.
      </div>
      <div class="showcase-secondary-text">
        Monitoreo, estadísticas y automatización de nuestra plataforma de Contact Center.
      </div>
    </div>
</body>
